{% extends 'base.html'%}
{% load static %}


        {% block body %}
            
            <section class="content">                  
              <!-- Default box -->
              <div class="card card-solid">
                <div class="card-body pb-0">
                  <div class="row d-flex align-items-stretch">
                    <!-- بداية الكتاب -->
                    {% for book in books %}
                    <div   class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch ">
                      <div  id="" class="card bg-light">
                        <div  class="card-header text-muted border-bottom-0">
                          Book classification
                          <h3 class="lead"><b>{{book.category}}</b></h3>
                        </div>
                        <div class="card-body pt-0">
                          <div class="row">
                            <div class="col-8">
                              <h2 class="lead"><b>Book Name</b></h2>
                              <h3 class="lead"><b>{{book.book_title}}</b></h3>
                              <ul class="  fa-ul text-muted">
                                <li class="small">{{book.status}}</li>
                                <li class="small">price :{{book.price}}$</li>
                              </ul>
                            </div>
                            <div class="col-5 text-center">
                                <img style="height: 120px; width: 120px;"  src="{% static 'dist/img/photo1.png' %}" alt="" class="img-circle img-fluid">
                              </div>
                          </div>
                        </div>
                        <div class="card-footer">
                          <div class="text-right ">
                            <a href="#" class="btn btn-sm bg-danger">
                              <i class="fas fa-trash"></i>
                            </a>
                            <a href="#" class="btn btn-sm btn-primary">
                              <i class="fas fa-book"></i>modulation
                            </a>
                          </div>
                        </div>
                      </div>
                      
                    </div>
                    {% endfor %}
                     <!-- نهاية الكتاب -->
                  </div>
                </div>
                <!-- /.card-body -->
  
                <!-- /.card-footer -->
              </div>
              <!-- /.card -->
        
            </section>
      {% endblock %}
